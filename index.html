<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <nav class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
      <button data-filter="people">People</button>
    </nav>
  </header>
  <main>
    <div class="gallery">
      <!-- Sample gallery items. Add or modify image sources and categories as needed. -->
      <div class="gallery-item" data-category="nature">
        <img src="https://via.placeholder.com/400x300?text=Nature+1" alt="Nature 1">
        <div class="overlay"><span>Nature 1</span></div>
      </div>
      <div class="gallery-item" data-category="city">
        <img src="https://via.placeholder.com/400x300?text=City+1" alt="City 1">
        <div class="overlay"><span>City 1</span></div>
      </div>
      <div class="gallery-item" data-category="people">
        <img src="https://via.placeholder.com/400x300?text=People+1" alt="People 1">
        <div class="overlay"><span>People 1</span></div>
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://via.placeholder.com/400x300?text=Nature+2" alt="Nature 2">
        <div class="overlay"><span>Nature 2</span></div>
      </div>
      <div class="gallery-item" data-category="city">
        <img src="https://via.placeholder.com/400x300?text=City+2" alt="City 2">
        <div class="overlay"><span>City 2</span></div>
      </div>
    
</body>
</html>
