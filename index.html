<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <div class="controls">
      <nav class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
        <button data-filter="people">People</button>
      </nav>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search images..." />
      </div>
    </div>
  </header>

  <main>
    <div class="gallery">
      <!-- Sample gallery items. Update image sources and categories as needed. -->
      <div class="gallery-item" data-category="nature">
        <img src="images/Beautiful nature scene.jpg" alt="Beautiful nature scene" />
        <div class="overlay"><span>Nature 1</span></div>
      </div>
      <div class="gallery-item" data-category="city">
        <img src="images/City skyline.jpg" alt="City skyline" />
        <div class="overlay"><span>City 1</span></div>
      </div>
      <div class="gallery-item" data-category="people">
        <img src="images/Happy people.jpg" alt="Happy people" />
        <div class="overlay"><span>People 1</span></div>
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="images/Forest pathway.jpg" alt="Forest pathway" />
        <div class="overlay"><span>Nature 2</span></div>
      </div>
      <div class="gallery-item" data-category="city">
        <img src="images/Night city lights.jpg" alt="Night city lights" />
        <div class="overlay"><span>City 2</span></div>
      </div>
      <div class="gallery-item" data-category="people">
        <img src="images/Group of friends.jpg" alt="Group of friends" />
        <div class="overlay"><span>People 2</span></div>
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="images/Mountain view.jpg" alt="Mountain view" />
        <div class="overlay"><span>Nature 3</span></div>
      </div>
      <div class="gallery-item" data-category="city">
        <img src="images/Urban architecture.jpg" alt="Urban architecture" />
        <div class="overlay"><span>City 3</span></div>
      </div>
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Expanded Image" />
    <div id="caption"></div>
    <div class="lightbox-controls">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
      <button id="download-btn" title="Download Image">Download</button>
      <button id="fullscreen-btn" title="Full Screen">Full Screen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
